<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>10 Sec Maths Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container content">
    <div class="row">
      <div class="col-12 text-center py-5">
        <h2>10 Sec Math Game</h2>
        <h3 id="time-left">10</h3>
        <p>Seconds remaining</p>
        <h1 id="equation"></h1>
        <input type="checkbox" id="sum"/>
        <label for="sum">+</label>
        <input type="checkbox" id="minus"/>
        <label for="minus">-</label>
        <input type="checkbox" id="times"/>
        <label for="times">x</label>
        <input type="checkbox" id="divide"/>
        <label for="divide">/</label>
        <div class="col-12">
          <input id="user-input" type="number" />
          <h4>Score: <span id="score"></span></h4>
          <h4>High score: <span id="high-score"></span></h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
